<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<header>
    <a href="#" onclick="showPage('account')" style="display: inline-block; margin-left: 1236px;">
        <i class='fa fa-user-circle'style='font-size:28px;color: white'></i>
        <h6 style="display: inline; color: white; margin-left: 6px;">Account</h6>
    </a>
    <h1>My E-commerce Store</h1>
    <nav>
        <ul>
            <li><a href="#" onclick="showPage('products')">Products</a></li>
            <li>
                <a href="#" onclick="showPage('cart')">Cart 
                    <i class="fa fa-shopping-cart" style="font-size:28px;color:white;position:relative;">
                        <span id="cart-count" class="cart-count">0</span>
                    </i>
                </a>
            </li>                          
            <li><a href="#" onclick="showPage('orders')">Orders</a></li>
        </ul>
    </nav>
</header>

<!-- Products Page -->
<div id="products" class="page active">
    <div class="products-header">
        <h2>Products</h2>
        <div class="search-container">
            <div class="search-row">
                <input type="text" id="search-input" placeholder="Search products...">
                <button onclick="searchProducts()">Search</button>
            </div>
            <p id="search-message" style="color: red;"></p>
        </div>
                      
    </div>
    <div id="product-list"></div>
</div>

<!-- Cart Page -->
<div id="cart" class="page">
    <h2>Shopping Cart</h2>
    <div id="empty-cart-message" class="empty-cart-message"><h1>Your Bag is Empty!<h1>
    </h2> 
        You have products in your Wishlist waiting to be yours</h2></div>
    <div id="cart-list"></div>
    <button class="checkout" onclick="checkout()">Checkout</button>
</div>

<!-- Orders Page -->
<div id="orders" class="page">
    <h2>Your Orders</h2>
    <div id="empty-orders-message" class="empty-cart-message"><h1>Your Orders List is Empty!</h1></div>
    <div id="order-list"></div>
</div>

</main>
<!-- My Account Page -->
<div id="account" class="page">
    <h2>My Account</h2>
    <div class="account-details">
        <div class="account-header">
            <div class="account-circle">KK</div>
            <div class="account-info">
                <h3>Karthik</h3>
                <p>karthikraja@gmail.com</p>
                <p>1234567890</p>
            </div>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
        <div id="logout-message" style="display:none; text-align:center; color:green;">
            Logout successfully!
        </div>
        
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
